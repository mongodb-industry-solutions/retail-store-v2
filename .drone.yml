---
kind: pipeline
type: kubernetes
name: staging

platform:
  arch: amd64

trigger:
  branch:
    - staging

steps:
  - name: publish
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: industrysolutions/retail-store-v2-frontend
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - latest
      dockerfile: Dockerfile
      context: .
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  - name: deploy-staging
    image: public.ecr.aws/kanopy/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.25.0
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: industrysolutions
      release: retail-store-v2-staging

      # ðŸ‘‡ plural + array
      values_files: ["environment/staging.yaml"]

      values:
        # ðŸ‘‡ QUITADO: causaba el contenedor sin name
        # - "sidecarContainers[0].image=7952508.../retail-store-v2-frontend:git-${DRONE_COMMIT_SHA:0:7}"
        - "image.tag=git-${DRONE_COMMIT_SHA:0:7}"
        - "image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/industrysolutions/retail-store-v2-frontend"
        - "ingress.enabled=true"
        - "ingress.hosts[0]=retail-store-v2.industrysolutions.staging.corp.mongodb.com"
        - "mesh.enabled=true"
        - "resources.limits.cpu=1000m"
        - "resources.limits.memory=1024Mi"
        - "resources.requests.cpu=250m"
        - "resources.requests.memory=256Mi"

      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
    when:
      event:
        - push

